<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satisfactory Interactive Map</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/resource-icons.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Open Sans', sans-serif;
        }
        
        #app {
            display: flex;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        
        #map {
            flex: 1;
            height: 100%;
            z-index: 1;
        }
        
        #sidebar {
            width: 300px;
            height: 100%;
            background-color: #333;
            color: white;
            transition: all 0.3s;
            overflow-y: auto;
            z-index: 2;
        }
        
        #sidebar.collapsed {
            width: 0;
            overflow: hidden;
        }
        
        #toggle-sidebar {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: white;
            border: 1px solid #ccc;
            width: 30px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            cursor: pointer;
            border-radius: 3px;
            font-weight: bold;
        }
        
        .sidebar-header {
            padding: 15px;
            background-color: #222;
        }
        
        .sidebar-header h1 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        .search-container {
            margin-top: 10px;
        }
        
        #search-input {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 3px;
        }
        
        .tabs {
            display: flex;
            border-bottom: 1px solid #555;
        }
        
        .sidebar-tab {
            flex: 1;
            padding: 10px 5px;
            text-align: center;
            cursor: pointer;
            border-bottom: 3px solid transparent;
        }
        
        .sidebar-tab.active {
            border-bottom-color: #ff9e44;
            background-color: #3a3a3a;
        }
        
        .tab-content {
            display: none;
            padding: 15px;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .resource-section {
            margin-bottom: 15px;
        }
        
        .section-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: #ff9e44;
        }
        
        .resource-group {
            margin-bottom: 10px;
        }
        
        .resource-item {
            padding: 5px 0;
            margin-bottom: 2px;
            display: flex;
            align-items: center;
            opacity: 0.7;
        }
        
        .resource-item.active {
            opacity: 1;
        }
        
        .resource-checkbox {
            margin-right: 5px;
        }
        
        .resource-icon {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 5px;
        }
        
        .button-group {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background-color: #222;
            position: sticky;
            bottom: 0;
        }
        
        .button {
            padding: 8px 12px;
            border: none;
            border-radius: 3px;
            background-color: #ff9e44;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }
        
        .button:hover {
            background-color: #d87500;
        }
        
        .leaflet-control-coordinates {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 4px;
            margin-bottom: 10px !important;
            font-size: 12px;
        }
        
        .coordinates-display {
            position: absolute;
            bottom: 0;
            left: 0;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
        }
        
        /* Debug panel for icon loading */
        #icon-debug {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            max-width: 400px;
            max-height: 300px;
            overflow: auto;
            z-index: 1000;
            font-size: 12px;
            border-radius: 5px;
        }
        
        #icon-debug-toggle {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: #ff9e44;
            color: black;
            padding: 5px 10px;
            z-index: 1001;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="sidebar">
            <div class="sidebar-header">
                <h1>Satisfactory Interactive Map</h1>
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search resources...">
                </div>
            </div>
            
            <div class="tabs">
                <div class="sidebar-tab active" data-tab="resources-content">Resources</div>
                <div class="sidebar-tab" data-tab="power-slugs-content">Power Slugs</div>
                <div class="sidebar-tab" data-tab="misc-content">Misc</div>
            </div>
            
            <div id="resources-content" class="tab-content active">
                <div id="resources-tab"></div>
            </div>
            
            <div id="power-slugs-content" class="tab-content">
                <div id="power-slugs-group"></div>
            </div>
            
            <div id="misc-content" class="tab-content">
                <div>
                    <div class="section-title">Alien Artifacts</div>
                    <div id="artifacts-group" class="resource-group"></div>
                </div>
                <div>
                    <div class="section-title">Special Locations</div>
                    <div id="special-group" class="resource-group"></div>
                </div>
                <div>
                    <div class="section-title">Flora</div>
                    <div id="flora-group" class="resource-group"></div>
                </div>
            </div>
            
            <div class="button-group">
                <button id="toggle-all-nodes" class="button">Hide All Nodes</button>
                <button id="share-filters" class="button">Share Filters</button>
            </div>
        </div>
        
        <div id="map"></div>
        
        <div id="toggle-sidebar">&lt;</div>
        
        <div id="coords" class="coordinates-display"></div>
        
        <!-- Added debugging panel -->
        <div id="icon-debug" style="display:none;"></div>
        <button id="icon-debug-toggle">Debug Icons</button>
    </div>
    
    <!-- Import Leaflet library -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Add icon debugging script -->
    <script>
        // Setup icon debugging
        document.getElementById('icon-debug-toggle').addEventListener('click', function() {
            const debugPanel = document.getElementById('icon-debug');
            if (debugPanel.style.display === 'none') {
                debugPanel.style.display = 'block';
                this.textContent = 'Hide Debug';
            } else {
                debugPanel.style.display = 'none';
                this.textContent = 'Debug Icons';
            }
        });
        
        // Override L.Icon to monitor what icon URLs are being used
        const originalIcon = L.Icon;
        L.Icon = function(options) {
            // Log the icon URL being used
            if (options && options.iconUrl) {
                appendDebugInfo(`Loading icon: ${options.iconUrl}`);
                
                // Test if the icon actually exists
                const img = new Image();
                img.onload = function() {
                    appendDebugInfo(`✓ Icon loaded: ${options.iconUrl}`, 'green');
                };
                img.onerror = function() {
                    appendDebugInfo(`✗ Icon failed: ${options.iconUrl}`, 'red');
                    // Try to fetch directly to see the error
                    fetch(options.iconUrl)
                        .then(response => {
                            if (!response.ok) {
                                appendDebugInfo(`HTTP error: ${response.status} ${response.statusText}`, 'red');
                            }
                        })
                        .catch(error => {
                            appendDebugInfo(`Fetch error: ${error}`, 'red');
                        });
                };
                img.src = options.iconUrl;
            }
            
            // Call the original icon constructor
            return new originalIcon(options);
        };
        
        function appendDebugInfo(text, color = 'white') {
            const debugPanel = document.getElementById('icon-debug');
            const p = document.createElement('p');
            p.style.color = color;
            p.textContent = text;
            debugPanel.appendChild(p);
            
            // Scroll to bottom
            debugPanel.scrollTop = debugPanel.scrollHeight;
            
            // Keep debug panel tidy
            if (debugPanel.children.length > 50) {
                debugPanel.removeChild(debugPanel.firstChild);
            }
        }
    </script>
    
    <!-- Import bundled JavaScript file -->
    <script type="module" src="/dist/bundle.js"></script>
</body>
</html>
